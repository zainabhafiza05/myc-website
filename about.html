  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .background {
      min-height: 100vh;
      background: linear-gradient(135deg, #f6ebe2 0%, #ebe6e0 50%, #e8e3d3 100%);
      position: relative;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(45deg, rgba(98, 112, 69, 0.1) 0%, rgba(87, 73, 55, 0.05) 100%);
      clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
      z-index: 0;
    }

    .decorative-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 10s ease-in-out infinite;
    }

    .shape-1 {
      width: 100px;
      height: 100px;
      background: #627045;
      top: 5%;
      right: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 60px;
      height: 60px;
      background: #dfb59b;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 80px;
      height: 80px;
      background: #dbb5b1;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape-4 {
      width: 70px;
      height: 70px;
      background: #dbb5b1;
      top: 10%;
      left: 15%;
      animation-delay: 1s;
    }

    .shape-5 {
      width: 90px;
      height: 90px;
      background: #dfb59b;
      top: 25%;
      right: 25%;
      animation-delay: 2s;
    }

    .shape-6 {
      width: 60px;
      height: 60px;
      background: #627045;
      top: 35%;
      left: 9%;
      animation-delay: 3s;
    }

    .shape-7 {
      width: 80px;
      height: 80px;
      background: #dbb5b1;
      top: 45%;
      right: 10%;
      animation-delay: 4s;
    }

    .shape-8 {
      width: 100px;
      height: 100px;
      background: #dfb59b;
      top: 55%;
      left: 5%;
      animation-delay: 5s;
    }

    .shape-9 {
      width: 75px;
      height: 75px;
      background: #627045;
      top: 65%;
      right: 30%;
      animation-delay: 6s;
    }

    .shape-10 {
      width: 60px;
      height: 60px;
      background: #dbb5b1;
      top: 95%;
      left: 10%;
      animation-delay: 7s;
    }

    .shape-11 {
      width: 85px;
      height: 85px;
      background: #dfb59b;
      top: 85%;
      right: 15%;
      animation-delay: 8s;
    }

    .shape-12 {
      width: 50px;
      height: 50px;
      background: #627045;
      top: 90%;
      left: 40%;
      animation-delay: 9s;
    }

    .shape-13 {
      width: 95px;
      height: 95px;
      background: #dbb5b1;
      top: 95%;
      right: 5%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) scale(1) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) scale(1.1) rotate(180deg);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 2rem 4rem 2rem;
      text-align: center;
    }

    .content h1 {
      font-family: 'PlayFair Display', serif;
      font-size: 3.5rem;
      font-weight: 900;
      color: #465031;
      margin: 0 0 1rem 0;
      margin-top: 0rem;
      line-height: 1.2;
    }

    .content p {
      color: black;
      /* color: #8c8c82; */
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .section-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .taskbar-container {
      padding: 0.8rem 2rem;
      position: static;
    }

    .taskbar {
      top: 0;
      position: relative;
      left: 0;
      width: 100%;
      z-index: auto;
      padding: 0rem 2rem;
      background-color: transparent;
      border: transparent;
    }

    body, .page-wrapper {
      position: static;
      overflow: visible;
    }

  </style>
</head>

      <div class="floating-shape shape-6"></div>
      <div class="floating-shape shape-7"></div>

      <div class="floating-shape shape-9"></div>
      <div class="floating-shape shape-10"></div>
      <div class="floating-shape shape-11"></div>
      <div class="floating-shape shape-12"></div>
      <div class="floating-shape shape-13"></div>
