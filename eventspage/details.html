<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body class="bg-rose-50 text-gray-900">

  <div style="height: 80px;"></div>
  <!-- Event Information -->
  <div class="max-w-7xl mx-auto px-6 py-12">
    <div class="text-center mb-8">
      <h2 style="font-family: 'Tan Pearl', serif; font-size: 2.5rem; color: #000000; margin-bottom: 2rem; margin-top: -6rem; font-weight: bold;">Details</h2>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-9 gap-8 w-full max-w-screen-xl mx-auto">
      <!-- Date & Timing -->
      <div class="bg-white rounded-2xl p-6 shadow-lg border border-white/50 lg:col-span-4">
        <div class="flex items-start space-x-4">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background-color: #627045;">
              <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
          </div>
          <div class="flex-1">
            <h3 class="text-2xl font-black text-gray-900 mb-3" style="font-family: 'Marcellus', serif;">Date & Timing</h3>
            <div class="space-y-2">
              <div class="flex flex-col text-gray-700">
                <span class="font-semibold text-xl" style="color: #627045; font-family: 'Lora', serif; margin-bottom: 0.5rem">Saturdays</span>
                <!-- <span class="mx-2">•</span> -->
                <span class="font-semibold text-xl" style="font-family: 'Lora', serif;">11:00 AM – 1:30 PM</span>
              </div>
              <p class="text-gray-500 text-base">
                Check the calendar below for exact event dates
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Ages Catered To -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-white/50 lg:col-span-5">
        <div class="flex items-start space-x-4">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background-color: #b7756e;">
              <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zM4 18v-4.5c0-1.1.9-2 2-2s2 .9 2 2V18h3v-7.5c0-1.1.9-2 2-2s2 .9 2 2V18h3v-8c0-1.1.9-2 2-2s2 .9 2 2v8h1v2H3v-2h1z"/>
              </svg>
            </div>
          </div>
          <div class="flex-1">
            <h3 class="text-2xl font-bold text-gray-900 mb-3" style="font-family: 'Marcellus', serif;">Ages Catered To</h3>
            <!-- <p class="text-gray-600 text-base mb-4">We design events for a variety of age groups</p> -->
            <div class="grid grid-cols-1 gap-3 text-sm">
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full" style="background: linear-gradient(to right, #627045, #4a5a35);"></div>
                <span class="text-black-700 text-lg" style="font-family: 'Lora', serif;">Young Girls (8–12)</span>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full" style="background: linear-gradient(to right, #627045, #4a5a35);"></div>
                <span class="text-black-700 text-lg" style="font-family: 'Lora', serif;">Youth Girls (13–17)</span>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full" style="background: linear-gradient(to right, #627045, #4a5a35);"></div>
                <span class="text-black-700 text-lg" style="font-family: 'Lora', serif;">Young Adults (18+)</span>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full" style="background: linear-gradient(to right, #627045, #4a5a35);"></div>
                <span class="text-black-700 text-lg" style="font-family: 'Lora', serif;">Mothers</span>
              </div>
            </div>
            <p class="text-gray-500 text-base mt-3">
              See individual event posters for age group
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
