<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Page</title>

    <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Crimson+Text&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tan+Pearl&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@100;400;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/taskbar.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="programs_styles/hero_programs.css" />
  <link rel="stylesheet" href="programs_styles/youthgroup.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .taskbar.hide {
      top: -100px; /* adjust based on your taskbar height */
      transition: top 0.3s ease;
    }

    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #ffffff; /* or transparent */
      backdrop-filter: blur(10px);
      transition: top 0.3s ease;
    }

    .taskbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 4rem 0rem 0rem; /* ✅ match events page spacing */
    }

    .background {
      padding-top: 70px; /* match taskbar height */
    }

    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 50px;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 1.4rem;
      font-size: 1.2rem;
      font-weight: 400;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      background-color: rgba(79, 69, 53, 0.6);
    }

    @media (max-width: 600px) {
      .back-to-top {
        font-size: 1.4rem;
        font-weight: 400; /* thicker font */
      }
    }

    .back-to-top:hover {
      background-color: #ffffff;
      color: #f8b5c0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body class="programs-page">
  <header class="taskbar">
    <div class="taskbar-container">
      <a href="index.html" class="home-link">
        <div class="left-section">
          <img src="assets/logo.png" alt="MYC Logo" class="logo" />
          <span class="site-title">Muslimah Youth for Change</span>
        </div>
      </a>
      <nav class="right-section">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="programs.html">Programs</a>
        <a href="gallery.html">Gallery</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join</a>
      </nav>
    </div>
  </header>

  <div class="background">
    <!-- Components -->
    <div class="section-wrapper" id="hero_programs"></div>
    <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
      Scroll Up ⌃
    </button>
    <div class="section-wrapper" id="youthgroup"></div>
    <div style="height: 100px;"></div>
    <div class="section-wrapper" id="workshops"></div>
    <div style="height: 100px;"></div>
    <div class="section-wrapper" id="socialevents"></div>
    <div style="height: 100px;"></div>
    <div class="section-wrapper" id="leadership"></div>
  </div>

  <div style="height: 100px;"></div>
  <div id="footer"></div>
  <!-- Scripts -->
  <script src="scripts/loadComponents.js"></script>

  <script>
    const taskbar = document.querySelector('.taskbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > taskbar.offsetHeight) {
        // Scrolling down past taskbar height
        taskbar.classList.add('hide');
      } else {
        // Scrolling up
        taskbar.classList.remove('hide');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

  <script>
    const backToTopBtn = document.querySelector('.back-to-top');
    const heroSection = document.querySelector('#hero_programs');
    const footer = document.querySelector('#footer');

    window.addEventListener('scroll', () => {
      const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;
      const footerTop = footer.offsetTop;

      const scrollY = window.scrollY + window.innerHeight;

      if (window.scrollY > heroBottom + 100 && scrollY < footerTop - 40) {
        backToTopBtn.style.opacity = '1';
        backToTopBtn.style.pointerEvents = 'auto';
      } else {
        backToTopBtn.style.opacity = '0';
        backToTopBtn.style.pointerEvents = 'none';
      }
    });
  </script>
</body>
</html>
