  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .taskbar.hide {
      top: -100px; /* adjust based on your taskbar height */
      transition: top 0.3s ease;
    }

    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #f4f3f0; /* or transparent */
      backdrop-filter: blur(10px);
      transition: top 0.3s ease;
    }

    .background {
      padding-top: 70px; /* match taskbar height */
    }
  </style>
</head>

<body class="programs-page">

  <div style="height: 100px;"></div>
  <div id="footer"></div>
  <!-- Scripts -->
  <script src="scripts/loadComponents.js"></script>
  <script>
    const taskbar = document.querySelector('.taskbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > taskbar.offsetHeight) {
        // Scrolling down past taskbar height
        taskbar.classList.add('hide');
      } else {
        // Scrolling up
        taskbar.classList.remove('hide');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>
